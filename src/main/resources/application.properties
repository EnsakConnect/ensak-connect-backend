# DataSource Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_HOST:ensak_connect}
spring.datasource.username=${DB_USERNAME:ensak_connect}
spring.datasource.password=${DB_PASSWORD:letmein}

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration (Optional)
# logging.level.org.hibernate=INFO

# Spring Boot Configuration
spring.application.name="Ensak Connect"
server.port=8081
server.error.include-message=always